<div class="vh-100" [ngClass]="{'bg-primary': !section.patterns, 'bg-dark': section.patterns}">
  <ng-container *ngIf="section.patterns; else textTemplate">
    <app-slideshow [patterns]="section.patterns"></app-slideshow>
  </ng-container>
  <ng-template #textTemplate>
    <h1 class="text-center">{{ section.title }}</h1>
    <div id="div-info" class="p-5">
      <p>
        {{ section.content }}
      </p>
    </div>
  </ng-template>
</div>
