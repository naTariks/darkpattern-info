<div [ngClass]="[innerWidth < 992 ? '': 'vh-100', !hasSlideshow ?  'bg-primary': 'bg-secondary']">
  <app-slideshow *ngIf="hasSlideshow; else textTemplate" [patterns]="section.patterns"></app-slideshow>
  <ng-template #textTemplate>

    <div id="div-info" class="container p-5">
      <app-navbar [title]="section.title"></app-navbar>
      <p>
        {{ section.content }}
      </p>
    </div>
  </ng-template>
</div>
