<ng-container *ngIf="pattern">
  <div class="m-2">
    <div class="card-body text-center">
      <h3 class="card-title fw-bold mb-3 text-secondary">{{ pattern.patternName }}</h3>
      <p [innerHTML]="pattern.shortDescription" class="card-text mb-4 fw-bold"></p>
      <a class="btn btn-accent fw-bold" (click)="open()">CLICK ME</a>
    </div>
  </div>

  <ng-template #modal>
    <app-modal [modalTitle]="pattern.patternName">
      <app-modal-body>
        <div [innerHTML]="pattern.longDescription"></div>
      </app-modal-body>
    </app-modal>
  </ng-template>
</ng-container>
